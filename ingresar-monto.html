                    <span class="fs-4 mx-3">Menú</span>

                    <li id="btnHome" class="" onclick="irHome()">
                        <a href="#" class="nav-link text-dark" aria-current="page">

                                class="bi bi-cash-coin" viewBox="0 0 16 16">

                            </svg>
                            <span class="mx-1">Consultar saldo</span>
                        </a>
                    </li>
                    <li id="btnIngresar" class="px-3 bg-warning fw-bold" onclick="irIngresarMonto()">
                        <a href="#" class="nav-link link-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-wallet2" viewBox="0 0 16 16">

                            <span class="mx-1">Ingresar monto</span>
                        </a>
                    </li>
                    <li id="btnRetirar" class="px-3" onclick="irRetirarMonto()">
                        <a href="#" class="nav-link link-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                        </a>
                    </li>
                </ul>
                <hr>
                <div class="cajaSalir">
                    <ul class="nav nav-pills flex-column">
                        <li>
                            <a href="index.html" class="nav-link link-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />

                                </svg>
                                <span class="mx-1">Cerrar sesión</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="workSpace">
            <div id="consultarSaldo">
                <div class="d-flex justify-content-center mb-3">
                    <h1>Ingresar monto</h1>
                </div>
                <div id="divSaldo" class="row w-50 h-100 mx-auto my-3">
                    <label for="colFormLabelLg" class="cw-100 fs-3">Ingrese el monto:</label>
                    <div class="w-100 h-100 mx-auto">
                        <input type="number" class="form-control my-2 fs-2" id="colFormLabelLg" placeholder="$00.00">
                    </div>
                    <div class="mx-auto my-3">
                        <button type="button" onclick="ingresarMonto()"
                            class="btn btn-info w-100 fs-5">Ingresar</button>
                    </div>
                    <div id="mensaje" class="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div
        class="footer footerUsuario b-0 p-3 fondo-azul d-flex flex-wrap justify-content-around align-items-center flex-wrap border-top text-white">
        <div class="d-flex justify-content-evenly">
            © 2021 Company, Inc
        </div>
        <div class="d-flex justify-content-evenly">
            <div class="m-1 px-3 d-flex align-items-center">Home</div>
            <div class="m-1 px-3 d-flex align-items-center">Pricing </div>
            <div class="m-1 px-3 d-flex align-items-center">FAQs</div>
            <div class="m-1 px-3 d-flex align-items-center"> About</div>

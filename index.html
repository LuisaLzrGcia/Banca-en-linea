<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="shortcut icon" href="./img/cajero-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <!-- Navegador -->
    <nav class="navbar navbar-light fondo-azul navegador shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo_bbva.svg" alt="" width="120" class="d-inline-block align-text-top ms-3">
            </a>
        </div>
    </nav>
    <!-- Fin navegador -->
    <main id="index" class="container">
        <!-- seccion de los usuarios -->
        <div class="centrar">
            <div class="mb-5 p-3 bg-light text-dark shadow bg-body rounded w-75 h-75">
                <h2 class="text-center">Identificate</h2>
                <div id="elementoPadre" class="centrar">
                </div>
            </div>
            <div id="validacion">
                <div id="validacionUsuario">
                </div>
            </div>
        </div>
        <!-- fin seccion de los usuarios -->
    </main>
    <!-- footer -->
    <footer class="bd-footer">
        <div
            class="bottom-0 w-100 p-3 fondo-azul d-flex flex-wrap justify-content-around align-items-center flex-wrap border-top text-white">
            <div class="d-flex justify-content-evenly">
                © 2021 Company, Inc
            </div>
            <div class="d-flex justify-content-evenly">
                <div class="m-1 px-3 d-flex align-items-center">Home</div>
                <div class="m-1 px-3 d-flex align-items-center">Pricing </div>
                <div class="m-1 px-3 d-flex align-items-center">FAQs</div>
                <div class="m-1 px-3 d-flex align-items-center"> About</div>
            </div>
        </div>
    </footer>
    <!-- fin footer -->
</body>

</html>
